<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>


  
</head>
<body>
  <div id="ratingContainer" class="container">
    <!-- Rating state start -->
    <img class="star" src="images/icon-star.svg" alt="">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support   request. All feedback is appreciated 
    to help us improve our offering!</p>
    
    <form>
      <ul>
        <li><input class="circle-button" type="button" value="1"></li>
        <li><input class="circle-button" type="button" value="2"></li>
        <li><input class="circle-button" type="button" value="3"></li>
        <li><input class="circle-button" type="button" value="4"></li>
        <li><input class="circle-button" type="button" value="5"></li>
      </ul>
      <input class="submit"  id="buttoon" type="submit" value="SUBMIT">
    </form>
    
  </div>
  

  <br>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  
  <div id="thank-you-card" style="display: none;" >
    <div class="container">
      <img class="center" src="images/illustration-thank-you.svg" alt="">
      <p id="rating" class="p"> You selected <!--add rrating here-->out of 5</p>
      <h1 class="p"> Thank you!</h1>
      <p class="p"> We appreciate you taking the time to give a rating.  If you  ever need more support, 
      don't hesitate to get in touch!</p>
    </div>
  </div>
  
    
    
    
    
  </div>
  <!-- Thank you state end -->
  

</body>
  <script src="main.js"></script>
</html>
